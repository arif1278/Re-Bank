<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-5xl text-center mt-8">Welcome To Bap <span class="text-red-500 font-medium">Er Bank</span>!!!
        </h2>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposite</h4>
                    <h2 class="text-4xl font-medium">&<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-300 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-4xl font-medium">&<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-300 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-4xl font-medium">&<span id="balance-total">00</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit & withdraw section -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-sky-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
                    <input id="deposit-field" class="w-3/4 px-3 py-4 rounded block" type="text"
                        placeholder="& amount your want to deposit">
                    <button id="btn-deposit" class="bg-yellow-600 py-3 px-6 mt-3 rounded-lg
                         text-white font-medium hover:bg-green-500">Deposit</button>
                </div>
                <div class="bg-green-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                    <input id="withdraw-field" class="w-3/4 px-3 py-4 rounded block" type="text"
                        placeholder="& amount your want to deposit">
                    <button id="btn-withdraw" class="bg-yellow-600 py-3 px-6 mt-3 rounded-lg
                         text-white font-medium hover:bg-blue-500">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
